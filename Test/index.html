<!DOCTYPE html>
<html>
<head>
    <title>Llamando a Componentes LegoMyCode</title>
    <!-- Importa el CSS si es necesario (reemplaza [HASH] con el hash real) -->
    <link rel="stylesheet" href="https://legomycode.pages.dev/assets/main.[HASH].css">
    
    <style>
        /* Estilos de respaldo para los componentes */
        lmc-app-shell, lmc-button, lmc-nav-link {
            display: block;
            margin: 1rem 0;
            padding: 1rem;
            border: 2px dashed #ccc;
        }
    </style>
</head>
<body>
    <h1>Demostración de Componentes Remotos</h1>
    
    <!-- 1. Carga el script principal desde Cloudflare (ES MÓDULO) -->
    <script type="module" src="https://legomycode.pages.dev/assets/main-TYaH_DXW.js"></script>

    <!-- 2. Usa los componentes -->
    <lmc-app-shell></lmc-app-shell>
    <lmc-button label="Botón Remoto"></lmc-button>
    <lmc-nav-link href="/about">Enlace de Navegación</lmc-nav-link>

    <!-- Script de diagnóstico -->
    <script>
        setTimeout(() => {
            if (!customElements.get('lmc-app-shell')) {
                console.error("¡Los componentes no se cargaron!");
                document.body.innerHTML += `
                    <div style="color: red; padding: 1rem;">
                        Error: No se pudieron cargar los componentes. Verifica:
                        <ul>
                            <li>Que la URL del JS sea correcta</li>
                            <li>Que Cloudflare permita CORS</li>
                            <li>La consola del navegador (F12) para errores</li>
                        </ul>
                    </div>
                `;
            }
        }, 1000);
    </script>
</body>
</html>
