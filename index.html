      
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegoMyCode Project</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      // Importamos lmc-app-shell directamente aquí
      import './src/lmc-app-shell.ts';

      // Creamos una instancia de nuestro componente raíz
      const appShellInstance = document.createElement('lmc-app-shell');

      // Buscamos el contenedor #app
      const appContainer = document.getElementById('app');
      if (appContainer) {
        appContainer.innerHTML = ''; // Limpia el contenedor
        appContainer.appendChild(appShellInstance);
      } else {
        console.warn('No element with id="app" found. Appending lmc-app-shell directly to body.');
        // Primero, busca y elimina cualquier instancia de <my-element>
        const oldElement = document.querySelector('my-element');
        if (oldElement) {
          oldElement.remove();
        }
        document.body.appendChild(appShellInstance);
      }

      console.log("LegoMyCode App Shell Bootstrapped via index.html");
    </script>
  </body>
</html>
